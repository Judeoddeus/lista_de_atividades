<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 007</title>
</head>
<body>
    
    <h2>Desenvolva um gerador de tabuada, capaz de gerar a tabuada de qualquer número inteiro
        entre 1 á 10. O usuário deve informar de qual número ele deseja
        ver a tabuada. A saída deve ser conforme exemplo abaixo:
    </h2>

    <pre>
        Tabua de 5:
        5 x 1 = 5
        5 x 2 = 10
        ...
        5 x 10 = 50
    </pre>

    <form>
        <label for="inicial">Número Inicial: </label>
        <input type="number" id="inicial"><br><br>

        <button type="button" onclick="Tabuada();">Tabuada</button><br><br>
    </form>

    <div id="resultado"></div>

    <script src="js/exe-007.js"></script>
</body>
</html>
